<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <h1>App 1</h1>
  <span id="content"></span>
  <span id="random"></span>
  <script>
    function update (route) {
      document.querySelector('#content').innerText = route.base;
    }
    const emitter = AppContext.get('Microfronts').emitter;
    const route = AppContext.get('Microfronts').initialRoute;
    emitter.on('route-changed', (route) => {
      update(route);
    });
    emitter.on('navigation-change', (route) => {
      update(route);
    });
    update(route);

    AppContext.get('event.bus').on('message', (message) => {
      document.querySelector('#random').innerHTML = message;
    });
  </script>
</body>
</html>
