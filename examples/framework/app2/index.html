<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <h1>App 2</h1>
  <span id="content"></span>
  <button onclick="sendRandomMessage()">RANDOM</button>
  <script>
    function update(route) {
      document.querySelector('#content').innerText = route.base;
    }
    function sendRandomMessage() {
      AppContext.get('event.bus').emit('message', Math.random());
    }
    const emitter = AppContext.get('Microfronts').emitter;
    const route = AppContext.get('Microfronts').initialRoute;
    emitter.on('route-changed', (route) => {
      update(route);
    });
    emitter.on('navigation-change', (route) => {
      update(route);
    });
    update(route);
  </script>
</body>
</html>
